# SETUP MONOREPO + PACOTE CORE_UI — NÍVEL ELITE 2025

Você está no projeto WeGig (Tô Sem Banda) que já tem Clean Architecture perfeita.

Agora transforme em monorepo profissional com Melos e crie o pacote reutilizável core_ui.

Execute exatamente nesta ordem:

1. Instale Melos globalmente (se ainda não tiver)
2. Crie a estrutura de monorepo com estas pastas:
   packages/
   ├── core_ui/          → pacote Dart puro (sem Flutter) com tudo que é global
   └── app/              → seu app atual vira um pacote Flutter

3. Mova estes diretórios para packages/core_ui/lib/:
   - lib/core/theme/     → packages/core_ui/lib/theme/
   - lib/core/utils/     → packages/core_ui/lib/utils/
   - lib/core/widgets/   → packages/core_ui/lib/widgets/
   - lib/core/error/     → packages/core_ui/lib/error/
   - lib/core/di/        → packages/core_ui/lib/di/ (só os providers globais)

4. Crie packages/core_ui/pubspec.yaml com este conteúdo exato:
```yaml
name: core_ui
description: Pacote compartilhado de UI, tema, widgets e DI global do WeGig
version: 1.0.0
environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.14
  freezed: ^2.4.1
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true