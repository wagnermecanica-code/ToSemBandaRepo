name: to_sem_banda
description: "Plataforma para conectar músicos e bandas via busca geolocalizada"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase Services (versões fixadas para estabilidade)
  firebase_core: ">=4.2.0 <5.0.0"
  firebase_auth: ">=6.1.1 <7.0.0"
  firebase_crashlytics: ">=5.0.5 <6.0.0"
  cloud_firestore: ">=6.0.3 <7.0.0"
  firebase_storage: ">=13.0.4 <14.0.0"
  firebase_messaging: ">=16.0.3 <17.0.0"
  firebase_analytics: ">=12.0.3 <13.0.0"

  # Google Services
  google_sign_in: ^6.2.1  # Atualizado para compatibilidade com Flutter 3.x/Dart 3.x
  google_maps_flutter: ">=2.13.1 <3.0.0"
  geolocator: ">=14.0.2 <15.0.0"

  # Mídia & Imagens
  image_picker: ">=1.2.0 <2.0.0"
  image_cropper: ">=11.0.0 <12.0.0"
  flutter_image_compress: ">=2.4.0 <3.0.0"

  cached_network_image: ^3.4.1  # Cache de imagens para performance
  flutter_riverpod: ^3.0.3

  # Vídeo & Web
  youtube_player_flutter: ">=9.1.3 <10.0.0"
  url_launcher: ">=6.2.5 <7.0.0"
  http: ">=1.1.0 <2.0.0"  # Usado para validação de YouTube URL

  # Utilitários
  cupertino_icons: ">=1.0.8 <2.0.0"
  shared_preferences: ">=2.2.2 <3.0.0"
  uuid: ">=4.3.3 <5.0.0"
  path: ">=1.8.3 <2.0.0"
  flutter_dotenv: ^6.0.0  # Gerenciamento seguro de variáveis de ambiente
  timeago: ^3.7.0  # Timestamps relativos internacionalizados (agora, 5min atrás, etc)
  share_plus: ^12.0.1  # Compartilhamento nativo (WhatsApp, Facebook, etc)
  google_maps_cluster_manager: ^3.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  geohash_plus: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ">=6.0.0 <7.0.0"
  
  # Ferramentas de desenvolvimento
  flutter_launcher_icons: ^0.14.1  # Geração automática de ícones
  flutter_native_splash: ^2.4.1    # Splash screen nativa otimizada

# Configuração do ícone do app (executar: flutter pub run flutter_launcher_icons)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#00A699"  # Cor Teal (Airbnb 2025)
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

# Configuração do splash screen (executar: dart run flutter_native_splash:create)
flutter_native_splash:
  color: "#FAFAFA"  # Background claro
  image: assets/splash/splash_logo.png
  color_dark: "#212121"  # Background dark mode
  image_dark: assets/splash/splash_logo_dark.png
  android_12:
    color: "#FAFAFA"
    image: assets/splash/splash_logo.png
    color_dark: "#212121"
    image_dark: assets/splash/splash_logo_dark.png
  ios: true
  android: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/avatar_placeholder.png
    - .env  # Variáveis de ambiente (API keys)
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
